<!DOCTYPE html>
<html style="display: inline !important;" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css" type="text/css" media="screen" />
    </head>
    <body>
        <div class="container">
            <div class="card-set">
                <div class="card-1">
                    <div class="form-display">
                        <form action="">
                            <h1 class="main-head">Summary</h1>
                            <h5 class="summary-head" id="movieName"></h5>
                            <div class="box-left">
                                <h5 class="summary-ticket">
                                    Classic Ticket
                                    <span class="price"> â‚¹250 </span>
                                </h5>
                            </div>

                            <input type="number" class="inputbox-1" min="0" max="10" step="0" placeholder="No. of Tickets" />
                            <h5 class="summary-fees">Convenience Fee (1.75%)</h5>

                            <hr />
                            <h4 class="summary-total">SubTotal</h4>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="form-display">
                        <form action="">
                            <h1>CheckOut</h1>
                            <div class="box-right">
                                <input type="text" class="inputbox" name="names" required placeholder="First Name" />

                                <input type="text" class="inputbox" name="names" required placeholder="Last Name" />

                                <input type="text" class="inputbox" name="names" required placeholder="E-mail" />
                            </div>

                            <div class="radio-set">
                                <div class="radio-btns">
                                    <input onclick="displayPayment()" type="radio" class="radio-btn" name="name" required />
                                    <label for="html">Credit Card</label><br />
                                    <input onclick="displayPay()" type="radio" class="radio-btn" name="name" required />
                                    <label for="html">Debit Card</label><br />
                                    <input type="radio" class="radio-btn" name="name" required />
                                    <label for="html">Upi</label><br />
                                </div>
                            </div>

                            <div class="box-right">
                                <div id="bank-payment" class="payment" style="display: none;">
                                    <div class="form-group" id="bankacct">
                                        <input type="text" class="inputbox" id="bankaccount" placeholder="Bank-Account" />
                                    </div>
                                    <div class="form-group" id="accttype">
                                        <label> Account Type</label> <br />
                                        <select class="inputbox" name="accounttype" id="accounttype">
                                            <option value="check"> Current</option>
                                            <option value="save"> Savings</option>
                                        </select>
                                        <br />
                                    </div>

                                    <div class="form-group" id="debitday">
                                        <label for="day">Debit Day</label> <br />
                                        <select name="day" id="day">
                                            <option value="10"> 10</option>
                                            <option value="25"> 25</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="button">Proceed to Pay</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row setup-content" id="step-5">
                <div class="col-xs-12">
                    <div class="col-md-12">
                        <div id="pay_method">
                            <input onclick="displayPayment()" name="name" type="radio" value="C" />
                            <label for="html">Credit Card</label>
                        </div>
                        <div id="pays_method">
                            <input onclick="displayPay()" name="name" type="radio" value="B" />
                            <label for="html">Debit Card</label>
                        </div>
                        <br />
                        <br />
                        <br />
                        <br />
                        <div id="bank-payment" class="payment" style="display: none;">
                            <div class="form-group" id="bankacct">
                                <label for="bankaccount">Bank Account #</label>

                                <input type="text" class="form-control" id="bankaccount" />
                            </div>
                            <div class="form-group" id="accttype">
                                <label> Account Type</label> <br />
                                <select name="accounttype" id="accounttype">
                                    <option value="check"> Current</option>
                                    <option value="save"> Savings</option>
                                </select>
                                <br />
                            </div>
                            <div class="form-group" id="routing">
                                <label for="routing">Routing #</label>
                                <input type="text" class="form-control" id="routing" />
                            </div>
                            <div class="form-group" id="debitday">
                                <label for="day">Debit Day</label> <br />
                                <select name="day" id="day">
                                    <option value="10"> 10</option>
                                    <option value="25"> 25</option>
                                </select>
                            </div>
                        </div>
                        <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Next</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.getElementById("movieName").innerHTML = localStorage.getItem("moviename");
        </script>
        <script src="App.js"></script>
    </body>
</html>
