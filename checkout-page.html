<!DOCTYPE html>
<html style="display: inline !important;" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css" type="text/css" media="screen" />
    </head>
    <body>
        <div class="container">
            <div class="card-set">
                <div class="card-1">
                    <div class="form-display">
                        <form action="">
                            <h1 class="main-head">Summary</h1>
                            <h5 class="summary-head" id="movieName"></h5>
                            <div class="box-left">
                                <h5 class="summary-ticket">
                                    Classic Ticket
                                    <span class="price"> â‚¹250 </span>
                                </h5>
                            </div>

                            <input type="number" class="inputbox-1" min="0" max="10" step="0" placeholder="No. of Tickets" />
                            <h5 class="summary-fees">Convenience Fee (1.75%)</h5>

                            <hr />
                            <h4 class="summary-total">SubTotal</h4>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="form-display">
                        <form action="">
                            <h1>CheckOut</h1>
                            <div class="box-right">
                                <input type="text" class="inputbox" name="names" required placeholder="First Name" />

                                <input type="text" class="inputbox" name="names" required placeholder="Last Name" />

                                <input type="text" class="inputbox" name="names" required placeholder="E-mail" />
                            </div>

                            <div class="radio-set">
                                <div class="radio-btns">
                                    <div id="pay_method">
                                        <input onclick="displayPayment()" name="name" type="radio" value="C" />
                                        <label for="html">Credit Card</label>
                                    </div>
                                    <div id="pays_method">
                                        <input onclick="displayPay()" name="name" type="radio" value="B" />
                                        <label for="html">Debit Card</label>
                                    </div>
                                    <div id="payss_method">
                                    <input onclick="displayUpi()" name="name" type="radio"   value="A" />
                                    <label for="html">Upi</label>
                                    </div>
                                </div>
                            </div>

                            <div id="box-right"></div>
                             <button type="submit" class="button">Proceed to Pay</button>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
           
        </div>

        <script>
            document.getElementById("movieName").innerHTML = localStorage.getItem("moviename");
        </script>
        <script src="App.js"></script>
    </body>
</html>
